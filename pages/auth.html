<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/auth.css" />
    <script src="../scripts/auth.js" defer></script>
  </head>
  <body>
    <main class="main auth-main">
      <form method="POST" class="form" id="login">
        <h1 class="title">LOGIN</h1>
        <input
          type="text"
          name="name"
          class="input"
          minlength="4"
          maxlength="30"
          required
          placeholder="Nome"
        />
        <input
          type="password"
          name="password"
          class="input"
          minlength="8"
          maxlength="30"
          required
          placeholder="Senha"
        />
        <button class="button" id="btnEntrar">Entrar</button>
        <button
          class="link"
          onclick="
            login.style.display = 'none';
            cadastrar.style.display = 'flex';
          "
        >
          Não tenho conta
        </button>
      </form>

      <form method="POST" class="form" id="cadastrar">
        <h1 class="title">CADASTRO</h1>
        <input
          type="text"
          name="name-cad"
          class="input"
          minlength="4"
          maxlength="30"
          required
          placeholder="Nome"
        />
        <input
          type="password"
          name="password-cad"
          class="input"
          minlength="8"
          maxlength="30"
          required
          id="password"
          placeholder="Senha"
        />
        <input
          type="password"
          id="passwordConfirm"
          name="password-confirm-cad"
          class="input"
          minlength="8"
          maxlength="30"
          required
          placeholder="Confirme a senha"
        />
        <input
          type="text"
          name="contact"
          id="contact"
          class="input"
          maxlength="30"
          required
          placeholder="Telefone"
        />
        <div class="term">
          <input
            type="checkbox"
            class="check"
            id="check"
            name="check"
            value="checked"
          />
          <label for="check" class="label">Concordo com os</label
          ><button type="button" class="terms-button" onclick="openModal()">
            Termos
          </button>
        </div>
        <span id="msg" class="msg displayNone"></span>
        <button
          class="button"
          id="btnCadastrar"
          onclick="return validateForm();"
        >
          Cadastrar
        </button>
        <button
          class="link"
          onclick="
            cadastrar.style.display = 'none';
            login.style.display = 'flex';
          "
        >
          Já tenho conta
        </button>
      </form>

      <div id="modalTerms" class="modal">
        <div class="modal-content">
          <h2 class="title-term">TERMOS DE USO</h2>
          <div class="terms-text"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
